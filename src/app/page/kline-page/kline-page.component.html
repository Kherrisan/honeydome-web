<div class="ant-advanced-search-form">
  <div nz-row nzGutter="24">
    <div nz-col nzSpan="8">
      <nz-form-label nzFor="exchange">交易所</nz-form-label>
      <nz-select [(ngModel)]="exchange">
        <nz-option nzValue="HUOBI" nzLabel="火币"></nz-option>
        <nz-option nzValue="OKEX" nzLabel="OKEX"></nz-option>
        <nz-option nzValue="BINANCE" nzLabel="币安"></nz-option>
      </nz-select>
    </div>
    <div nz-col nzSpan="8">
      <nz-form-label nzFor="symbol">交易对</nz-form-label>
      <input nz-input style="width: 60%" [(ngModel)]="symbol"/>
    </div>
    <div nz-col nzSpan="8">
      <nz-form-label nzFor="exchange">间隔时间</nz-form-label>
      <nz-select [(ngModel)]="period">
        <nz-option nzValue="MINUTE" nzLabel="分钟"></nz-option>
        <nz-option nzValue="HOUR" nzLabel="小时"></nz-option>
        <nz-option nzValue="DAY" nzLabel="日"></nz-option>
        <nz-option nzValue="WEEK" nzLabel="周"></nz-option>
      </nz-select>
    </div>
  </div>
  <div nz-row>
    <div nz-col nzSpan="8" >
      <nz-form-label>开始时间</nz-form-label>
      <nz-date-picker
        nzShowTime
        nzFormat="yyyy-MM-dd HH:mm:ss"
        [(ngModel)]="startDatetime"
        nzPlaceHolder="Start"
      ></nz-date-picker>
    </div>
    <div nz-col nzSpan="8">
      <nz-form-label>结束时间</nz-form-label>
      <nz-date-picker
        nzShowTime
        nzFormat="yyyy-MM-dd HH:mm:ss"
        [(ngModel)]="endDatetime"
        nzPlaceHolder="End"
      ></nz-date-picker>
    </div>
    <div nz-col nzSpan="24" class="search-area">
      <button nz-button nzType="primary">搜索</button>
      <button nz-button nzType="default" (click)="resetForm()">重置</button>
    </div>
  </div>
</div>
<nz-divider></nz-divider>
<nz-table #basicTable nzShowSizeChanger
          [nzData]="listOfData"
          [nzFrontPagination]="false"
          [nzTotal]="totalElements"
          [nzPageSize]="pageSize"
          [nzPageIndex]="pageIndex"
          (nzQueryParams)="onQueryParamsChange($event)"
          [nzLoading]="isTableLoading">
  <thead>
  <tr>
    <th>datetime</th>
    <th>open</th>
    <th>close</th>
    <th>high</th>
    <th>low</th>
    <th>volume</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{data.time}}</td>
    <td>{{data.open}}</td>
    <td>{{data.close}}</td>
    <td>{{data.high}}</td>
    <td>{{data.low}}</td>
    <td>{{data.vol}}</td>
  </tr>
  </tbody>
</nz-table>
